<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HelioTrack</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <div class="app-shell-content">
        <header class="app-header">
          <div class="app-header-brand">
            <div class="brand-mark" aria-hidden="true">HT</div>
            <div class="app-header-text">
              <h1>HelioTrack</h1>
              <p>Solar observation mission control</p>
            </div>
          </div>
          <p class="app-header-description">
            Chart orbital energy and seasonal exposure to align your next mission with real-time solar telemetry.
          </p>
        </header>
        <div class="app-content">
          <div id="app" class="grid">
            <aside id="left" class="panel-left"></aside>
            <main id="center" class="panel-center">
              <div id="toolbar"></div>
            </main>
            <aside id="right" class="panel-right"></aside>
          </div>
        </div>
      </div>
    </div>

    <div id="right-panel-backdrop" class="panel-right-backdrop" aria-hidden="true"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
      integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
