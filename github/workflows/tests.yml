name: Tests
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Run snapshot tests
        run: node tests/solarEngine.snapshots.mjs
