name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  solar-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run solar snapshot checks
        run: npm run test:snapshots
